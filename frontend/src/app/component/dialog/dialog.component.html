@if(data){
    <mat-dialog-content>
      <p>{{ data.title }}</p>
      <mat-form-field>
        <mat-label>Note</mat-label>
        <input matInput [(ngModel)]="data.score">
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button>Annuler</button>
      <button mat-button cdkFocusInitial>Entrer</button>
    </mat-dialog-actions>
}
