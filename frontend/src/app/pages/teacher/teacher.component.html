@if (statusLoading){
<app-loader></app-loader>
}
<mat-card>
    <mat-card-content>
        @if(userData){
        <h5 class="mt-2 mb-4">{{ userData.subject.type }}</h5>
        <hr />
        }
        <div class="mt-2 d-flex justify-content-between align-item-center" cdkDropListGroup>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Non rendu</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="example-container">
                        <div cdkDropList [cdkDropListData]="dataNotDone" class="example-list" cdkDropListSortingDisabled
                            (cdkDropListDropped)="drop($event)">
                            @for (item of dataNotDone; track item) {
                            <div class="example-box" cdkDrag>{{item.title}}</div>
                            }
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Rendu</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="example-container">
                        <div cdkDropList [cdkDropListData]="dataDone" class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            @for (item of dataDone; track item) {
                            <div class="example-box" cdkDrag>{{item.title}}</div>
                            }
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-card-content>
</mat-card>
