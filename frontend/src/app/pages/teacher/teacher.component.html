@if (statusLoading){
<app-loader></app-loader>
} @if (resRequest){
<app-alert [message]="resRequest"></app-alert>
}

<div class="container">
  <h5 class="mt-2 mb-4">{{ subject }}</h5>
  <div class="two-col h-100" cdkDropListGroup>
    <div class="w-80 h-100">
      <h5>Nouveaux</h5>
      <div class="container-item">
        <div
          cdkDropList
          [cdkDropListData]="dataNotDone"
          class="list-item"
          cdkDropListSortingDisabled
        >
          @for (item of dataNotDone; track item) {
          <app-assignment-card
            cdkDrag
            [assignment]="item"
            (click)="viewAssignment(item._id, '50', '50')"
            [ngStyle]="{ width: '100%' }"
          ></app-assignment-card>
          }
        </div>
      </div>
    </div>
    <div class="w-80 h-100">
      <h5>Rendu</h5>
      <div class="container-item">
        <div
          cdkDropList
          [cdkDropListData]="dataDone"
          class="list-item"
          (cdkDropListDropped)="drop($event)"
        >
          @for (item of dataDone; track item) {
          <app-assignment-card
            cdkDrag
            [assignment]="item"
            [ngStyle]="{ width: '100%' }"
            (click)="viewAssignment(item._id, '50', '50')"
          ></app-assignment-card>
          }
        </div>
      </div>
    </div>
  </div>
</div>
