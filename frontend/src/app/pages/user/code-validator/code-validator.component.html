@if (statusLoading){
    <app-loader></app-loader>
    } @if (ResRequest){
    <app-alert [message]="ResRequest"></app-alert>
    }
    
    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2 h-100 background" style="background-image: url('/assets/img/bg-login.webp')">
        </div>
        <div class="contents order-2 order-md-1">
            <div class="container h-100">
                <div class="w-100 row-center">
                    <div class="w-100 h-100">
                        <h3 class="text-center"><strong>Assignment</strong></h3>
                        <p class="text-center">Code de validation</p>
                        <form class="login-content" #loginForm="ngForm" (ngSubmit)="onSubmit($event)">
                            <div class="form-group first">
                                <mat-form-field appearance="outline">
                                    <mat-label>Code</mat-label>
                                    <input matInput placeholder="Code" [(ngModel)]="codeUser" name="codeUser" required />
                                    <mat-error> Veuillez rensigner le code </mat-error>
                                </mat-form-field>
                            </div>
                            <button class="w-100" class="submit" mat-raised-button color="primary">
                                Entrer
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
