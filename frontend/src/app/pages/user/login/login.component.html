@if (statusLoading){
<app-loader></app-loader>
} @if (ResRequest){
<small>{{ ResRequest }}</small>
}
<form ngForm #loginForm (submit)="onSubmit($event)">
    <input
        type="Email"
        placeholder="Adresse email"
        required
        [(ngModel)]="emailUser"
        name="emailUser"
    />
    <input
        type="password"
        placeholder="Mot de passe"
        required
        [(ngModel)]="passwordUser"
        name="passwordUser"
    />
    <button  type="submit">Entrer</button>
</form>
