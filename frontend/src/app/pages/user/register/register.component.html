@if (statusLoading){
  <app-loader></app-loader>
}
<div class="register-container">
  <div class="container">
    <div class="row justify-content-center align-content-center h-100">
      <div class="col-lg-9 col-md-8 col-sm-10">
        <div class="card">
          <div class="card-body">
            <h5 class="mt-2 mb-4 card-title text-center">Inscription</h5>
            <hr />
            <form ngForm (submit)="onSubmit($event)">
              <div class="row">
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input
                      type="text"
                      class="form-control"
                      required
                      [(ngModel)]="nomUser"
                      name="nomUser"
                      placeholder="Entrer votre nom"
                    />
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input
                      type="text"
                      class="form-control"
                      required
                      [(ngModel)]="prenomUser"
                      name="prenomUser"
                      placeholder="Entrer votre prénom"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input
                      type="mail"
                      class="form-control"
                      required
                      [(ngModel)]="emailUser"
                      name="emailUser"
                      placeholder="Entrer votre email"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="mb-3">
                    <label for="username" class="form-label">Role</label>
                    <select
                      class="form-control"
                      required
                      [(ngModel)]="roleUser"
                      name="roleUser"
                    >
                      <option value="1">Administrateur</option>
                      <option value="0">Utilisateur</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="mb-3">
                    <label for="nom" class="form-label">Mot de passe</label>
                    <input
                      type="password"
                      class="form-control"
                      required
                      [(ngModel)]="passwordUser"
                      name="passwordUser"
                      placeholder="Entrer le mot de passe"
                    />
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="mb-3">
                    <label for="nom" class="form-label"
                      >Confirmer le mot de passe</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      required
                      [(ngModel)]="passwordUser2"
                      name="passwordUser2"
                      placeholder="Confirmer le mot de passe"
                    />
                  </div>
                </div>
              </div>
              @if (ResRequest){
              <small class="text-danger">{{ ResRequest }}</small>
              }
              <div class="d-grid">
                <button type="submit" class="btn btn-outline-secondary">
                  Entrer
                </button>
              </div>
              <div class="mt-2 d-grid">
                <a [routerLink]="['/login']"> Se connecter ? </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
