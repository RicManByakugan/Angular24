<form ngForm #loginRegister (submit)="onSubmit($event)">
  <input
    type="text"
    placeholder="Nom"
    required
    [(ngModel)]="nomUser"
    name="nomUser"
  />
  <input
    type="text"
    placeholder="PrÃ©nom"
    required
    [(ngModel)]="prenomUser"
    name="prenomUser"
  />
  <select required
  [(ngModel)]="roleUser"
  name="roleUser">
    <option value="1">Administrateur</option>
    <option value="0">Utilisateur</option>
  </select>
  <input
    type="Email"
